<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión | BioCampus</title>
</head>
<body>
  <h2>Iniciar sesión</h2>

  <form id="loginForm">
    <input type="email" name="email" placeholder="Correo electrónico" required>
    <input type="password" name="password" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(e.target));

      try {
        const res = await fetch("http://localhost:3000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById("msg").textContent = result.message;

        if (res.ok) {
          alert("✅ Bienvenido, " + result.user.nombre + "!");
          // Guarda los datos del usuario si deseas usarlos luego
          localStorage.setItem("user", JSON.stringify(result.user));
          window.location.href = "index.html";
        }
      } catch (err) {
        document.getElementById("msg").textContent = "❌ Error de conexión con el servidor.";
        console.error(err);
      }
    });
  </script>
</body>
</html>

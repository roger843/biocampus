<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - BioCampus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Crear cuenta</h2>

  <form id="registerForm">
    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <input type="tel" id="telefono" placeholder="Teléfono (opcional)">
    <input type="date" id="fecha_nacimiento" placeholder="Fecha de nacimiento">
    <select id="rol">
      <option value="usuario" selected>Usuario</option>
      <option value="admin">Administrador</option>
    </select>
    <button type="submit">Registrarme</button>
  </form>

  <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const telefono = document.getElementById("telefono").value;
      const fecha_nacimiento = document.getElementById("fecha_nacimiento").value;
      const rol = document.getElementById("rol").value;

      try {
        const res = await fetch("http://localhost:3000/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, email, password, telefono, fecha_nacimiento, rol }),
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
          window.location.href = "login.html"; // redirigir al login
        }
      } catch (error) {
        console.error("Error al registrar:", error);
        alert("Error al registrar usuario.");
      }
    });
  </script>
</body>
</html>
